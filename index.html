      max-width: 800px;

      padding: 20px;

      text-align: center;
    }
  </style>
</head>
<body>

    <ul>

  </main>

  <footer>
    <p>&copy; 2023 Mi página web. Todos los derechos reservados.</p>
  </footer>

</html>
